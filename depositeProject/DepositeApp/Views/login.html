<form class="form-login" role="form" name="loginForm" ng-submit="submitAuthorization(loginForm.$valid)" novalidate>
    <h2 class="form-login-heading text-center">Авторизація</h2>
    
    <div class="form-group " ng-class="{ 'has-error' : loginForm.login.$invalid && !loginForm.login.$pristine }">

        <div class="row justify-content-center">
            <div class="col-sm-2">
                <input type="text" class="form-control" name="login" placeholder="Логін" ng-model="loginData.login" ng-model-options="{ updateOn: 'blur' }" ng-minlength=3 ng-maxlength=20 required>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-2" style="color:red" ng-if="loginForm.login.$dirty && loginForm.login.$invalid">
                <span ng-if="loginForm.login.$error.minlength">Мінімальна довжина логіна повинна бути більше 3 символів.</span>
            </div>
            
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-2" style="color:red" ng-if="loginForm.$submitted || loginForm.login.$touched">
                <span ng-if="loginForm.login.$error.required">Введення логіну обов'язкове.</span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row justify-content-center">
            <div class="col-sm-2">
                <input type="password" class="form-control" name="password" placeholder="Пароль" ng-model="loginData.password" ng-model-options="{ updateOn: 'blur' }" ng-minlength=3 required>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-2" style="color:red" ng-if="loginForm.password.$dirty && loginForm.password.$invalid">
                <span ng-if="loginForm.password.$error.minlength">Мінімальна довжина логіна повинна бути більше 3 символів.</span>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-2" style="color:red" ng-if="loginForm.$submitted || loginForm.password.$touched">
                <span ng-if="loginForm.password.$error.required">Введення паролю обов'язкове.</span>
            </div>
        </div>
    </div>
        <div class="form-group">
            <div class="row justify-content-center">
                <div class="col-sm-2">
                    <button class="btn btn-lg btn-info btn-block" type="submit">Авторизуватися</button>

                    <div class="alert alert-danger" ng-if="messageStatus">
                        {{message}}
                    </div>
                </div>
            </div>
        </div>
</form>
