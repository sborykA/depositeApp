    <form role="form">
        <h2 class="form-login-heading">Введіть код за ЄДРПОУ або реєстраційний (обліковий) номер платника податків клієнта</h2>
        <input type="text" class="form-control" placeholder="Username" ng-model="identificationCode" required autofocus>
        <button class="btn btn-lg btn-info btn-block" type="submit" ng-click="checkClientType(identificationCode)">Пошук клієнта</button>
        <div class="alert alert-danger" ng-show="messageStatus">
            {{message}}
        </div>
    </form>
    <div class="form" ng-if="showInputForm">
        <form form-horizontal" role="form" >
            <div class="inputDiv">
                <div class="form-group">
                    <div class="row">
                        <label for="inputName" class=" col-md-offset-3 col-md-2 control-label">Найменування клієнта банку</label>
                        <div class=" col-md-7">
                            <input type="text" class="form-control" placeholder="Найменування клієнта банку" name="inputName" ng-model="user.Name">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label for="inputRepresentative" class=" col-md-offset-3 col-md-2 control-label">В особі підприємця</label>
                        <div class=" col-md-7">
                            <input type="text" class="form-control" placeholder="Прізвище Ім'я Побатькові" name="inputRepresentative" ng-model="user.Representative">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label for="inputIdentificationCode" class="col-md-offset-3 col-md-2 control-label">код за ЄДРПОУ або реєстраційний (обліковий) номер платника податків клієнта</label>
                        <div class="col-md-7">
                            <input type="text" class="form-control" placeholder="Код ІПН" name="inputIdentificationCode" ng-model="user.IndentificationCode">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label for="inputRegistrationPlace" class="col-md-offset-3 col-md-2 control-label">Місце реєстрації</label>
                        <div class="col-md-7">
                            <input type="text" class="form-control" placeholder="RegistrationPlace" name="inputRegistrationPlace" ng-model="user.RegistrationPlace">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <label for="inputPhoneNumber" class="col-md-offset-3 col-md-2 control-label">Номер телефону</label>
                        <div class="col-md-7">
                            <input type="text" class="form-control" placeholder="Номер телефону" name="inputPhoneNumber" ng-model="user.PhoneNumber">
                            <!--<span class="note">Format: +38(0**)*******</span>-->
                            <!--pattern="/^(\s*)?(\+)?([- _():=+]?\d[- _():=+]?){10,14}(\s*)?$/"-->
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <label for="inputDepositeType" class="col-md-offset-3 col-md-2 control-label">Тип депозиту</label>
                        <div class="col-md-7">
                            <select name="inputDepositeType" id="inputDepositeType" class="form-control col-md-7"
                                    ng-options="depositeInfo.Name for depositeInfo in depositeInfoes track by depositeInfo.Id"
                                    ng-model="deposite.DepositeInfo"></select><br />
                            {{deposite.DepositeInfo}}
                            <!--<select name="inputDepositeType" class="form-control col-md-7" ng-model="deposite.DepositeInfo">
        <option ng-repeat="depositeInfo in depositeInfoes" value="{{depositeInfo}}">{{depositeInfo.Name}}</option>
    </select><br />-->
                        </div>


                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <label for="inputCurrency" class="col-md-offset-3 col-md-2 control-label">Особливості депозиту</label>
                        <div class="col-md-7">

                            <label>
                                Автопролонгація:
                                <input type="checkbox" ng-model="deposite.DepositeInfo.AutoRollover" disabled>

                            </label>
                            <label>
                                Можливість поповнення:
                                <input type="checkbox" ng-model="deposite.DepositeInfo.PossibilityOfReplenishment" disabled>

                            </label>
                            <label>
                                Можливість дострокового розірвання:
                                <input type="checkbox" ng-model="deposite.DepositeInfo.PossibilityOfTermination" disabled>

                            </label>
                            <label>
                                Відсоткова ставка:
                                <input type="text" ng-model="deposite.DepositeInfo.Rate" disabled>

                            </label>

                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label for="inputstartDepositeDate" class="col-md-offset-3 col-md-2 control-label">Початок депозитного сроку</label>
                        <div class="col-md-7">
                            <input type="date" class="form-control" placeholder="startDepositeDate" name="inputstartDepositeDate" ng-model="deposite.StartDepositeDate">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label for="inputendDepositeDate" class="col-md-offset-3 col-md-2 control-label">Кінець депозитного сроку</label>
                        <div class="col-md-7">
                            <input type="date" class="form-control" placeholder="" name="inputendDepositeDate" ng-model="deposite.EndDepositeDate">
                        </div>
                    </div>
                </div>
               
                <div class="form-group">
                    <div class="row">
                        <label for="inputAmountOfDeposit" class="col-md-offset-3 col-md-2 control-label">Сума вкладу</label>
                        <div class="col-md-7">
                            <input type="number" class="form-control" placeholder="startDepositeDate" name="inputsAmountOfDeposit" ng-model="deposite.AmountOfDeposite">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label for="inputCurrency" class="col-md-offset-3 col-md-2 control-label">Валюта</label>
                        <div class="col-md-7">
                            <select name="inputsCurrency" class="form-control col-md-7" ng-model="deposite.Currency">
                                <option value="UAN" selected>UAN</option>
                                <option value="USD">USD</option>
                                <option value="EURO">EURO</option>
                            </select><br>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-md-offset-3  col-md-6">
                            <button class="btn btn-lg btn-info btn-block" type="submit" ng-click="saveData(deposite)">Зберегти депозит</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>

    </div>
